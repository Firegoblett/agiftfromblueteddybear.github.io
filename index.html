<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday to Bruce</title>
    <style>
        .red-heart {
            color: red;
        }
        .resized-image {
            width: 200px;
            height: auto;
        }
        .party-image {
            width: 200px;
            height: auto;
            float: right;
            margin-left: 20px;
            margin-right: 20px;
            opacity: 0; /* åˆå§‹éš±è—åœ–ç‰‡ */
            transition: opacity 2s; /* è¨­ç½®æ¼¸è®Šæ•ˆæœ */
        }
        .confetti-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            font-size: 50px;
            color: red;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body style="background-color:lightblue;color:darkblue;">
    <h1>Wow! Today is Bruce's 22-year-old birthday.ğŸ˜„</h1>
    <img src="img/delightful_bluebear.png" alt="Description of image" class="resized-image">
    <img id="partyImage" src="img/party.jpg" alt="Party image" class="party-image">
    <button class="confetti-button" onclick="makeConfetti()">Make a Wish!</button>
    <canvas id="confetti-canvas"></canvas>
    <h2>Little teddy creates a E-teddy for you. Accept and make a wish!</h2>
    <h3>Hope u have a wonderful day >u<</h3>
    <h4>From Lydia uæ¦›<span class="red-heart">â¤</span></h4>
    <span id="sloth" style='font-size:100px; cursor: pointer;'>ğŸ¦¥</span>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        let clickCount = 0;
        const maxClicks = 3;
        let isAnimating = false;

        function makeConfetti() {
            if (isAnimating) return;
            if (clickCount >= maxClicks) return;

            clickCount++;
            isAnimating = true;

            var duration = 5 * 1000;
            var end = Date.now() + duration;

            // é¡¯ç¤ºåœ–ç‰‡
            document.getElementById('partyImage').style.opacity = 1;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                } else {
                    isAnimating = false;
                    clickCount = 0; // é‡ç½®é»æ“Šè¨ˆæ•¸å™¨
                }
            }());
        }

        document.getElementById('sloth').addEventListener('click', function(event) {
            var heart = document.createElement('span');
            heart.className = 'heart';
            heart.innerHTML = 'â¤';
            document.body.appendChild(heart);

            var rect = event.target.getBoundingClientRect();
            heart.style.left = rect.left + window.scrollX + 'px';
            heart.style.top = rect.top + window.scrollY + 'px';

            setTimeout(function() {
                heart.remove();
            }, 3000);
        });
    </script>
</body>
</html>
